<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#42b983">
  <title>แนะนำเส้นทางรถประจำทาง</title>
  
  <!-- เชื่อมโยงไฟล์ CSS ของ Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- เชื่อมโยงไฟล์ Manifest สำหรับ PWA -->
  <link rel="manifest" href="manifest.json">
  <link href="css/styles.css" rel="stylesheet">
  <!-- ตั้งค่า Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>

</head>
<body>
  <div id="header"></div> <!-- Header จะถูกโหลดที่นี่ -->
 

  <div class="container my-5">
    <h1 class="text-center">แนะนำเส้นทางรถประจำทาง</h1>
    <label for="">หน้านี้ทำเพราะอยากแนะนำเส้นทางรถประจำทางที่สำนักงานขนส่งจังหวัดอ่างทอง เปิดให้สามารถขออนุญาตเดินรถได้ จริงๆส่วนนี้ก็ไม่ค่อยมีประโยชน์กับผู้โดยสารทั่วๆไปเท่าไร แต่ถ้าไม่ทำแล้วรู้สึกฟังก์ชันไม่ครบ</label>
    <!-- Dropdown สำหรับเลือกสาย -->
    <div class="form-group">
      <label for="routeSelect">สายรถประจำทาง:</label>
      <select id="routeSelect" class="form-control">
        <option value="">กำลังโหลด...</option>
      </select>

    <!-- ข้อความแสดงเตือน -->
    <div id="message" class="alert alert-warning" style="display: none;"></div>

  </div>

    <div id="contactInfo" class="mt-4">
      <!-- ข้อมูลติดต่อจะแสดงที่นี่ -->
    </div>
  </div>




  <iframe src="/partials/footer.html" width="100%" height="290em"  frameborder="0"></iframe><!-- Footer จะถูกโหลดที่นี่ -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- เชื่อมโยงไฟล์ JS ของเราเอง -->
  <script src="js/header-footer.js"></script>
  <script src="js/main-busline.js"></script>
  <script src="js/dropdown.js"></script>

</body>
</html>
