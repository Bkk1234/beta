<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#42b983">
  <title>ค้นหาสายรถประจำทาง</title>

  <!-- เชื่อมโยงไฟล์ CSS ของ Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- เชื่อมโยงไฟล์ Manifest สำหรับ PWA -->
  <link rel="manifest" href="manifest.json">
  <link href="css/styles.css" rel="stylesheet">
  <!-- ตั้งค่า Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>

</head>

<body>
  <div id="header"></div> <!-- Header จะถูกโหลดที่นี่ -->
  <div class="container">
    <h2>ค้นหาสายรถประจำทางที่ผ่านศาลารอรถ</h2>
    <form id="searchForm">
      <div class="form-group">
        <label for="busStopCode">กรอกเลข 5 หลักของศาลารอรถประจำทาง:</label>
        <!-- เปลี่ยนเป็น type "text" และกำหนด maxlength เป็น 7 เพื่อให้สามารถกรอก + -->
        <input type="text" class="form-control" id="busStopCode" name="busStopCode" maxlength="7"
            placeholder="เช่น 12+345" required>
    </div>
    
      <button type="submit" class="btn btn-primary">ค้นหา</button>
    </form>
    <label>ตัวอย่าง ถ้าเจอศาลารอรถ กม. 39+321 พิมพ์ว่า 39321 </label>
    <div id="result"></div>
  </div>

  <iframe src="/partials/footer.html"width="100%" height="290em"  frameborder="0"></iframe><!-- Footer จะถูกโหลดที่นี่ -->
  <!-- เชื่อมโยงไฟล์ JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- เชื่อมโยงไฟล์ JS ของเราเอง -->
  <script src="js/header-footer.js"></script>
  <script src="js/main-busstop.js"></script>
  <script src="js/countBusStops.js"></script>

</body>

</html>
