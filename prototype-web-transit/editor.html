<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schedule Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'example' && password === 'example') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'time_schedule.html';
            } else {
                alert('Invalid username or password!');
            }
        }
    </script>
</head>
<body>
    <div class="row "> <div class="col- container"><div id="header"></div> <!-- Header จะถูกโหลดที่นี่ --></div></div>
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="width: 300px;">
        <h3 class="text-center">Login</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="example">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="example">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
</div>
    <script src="js/header-footer.js"></script>
</body>
</html>
