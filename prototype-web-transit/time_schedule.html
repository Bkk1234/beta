<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Schedule Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function checkLogin() {
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'index.html';
            }
        }

        function shareSchedule() {
            alert("ฟีเจอร์แชร์ไปไลน์ยังไม่พร้อมใช้งาน");
        }

        function saveSchedule() {
            const element = document.getElementById('scheduleTable');
            html2canvas(element).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = 'schedule.png';
                link.click();
            });
        }
    </script>
</head>
<body onload="checkLogin()" class="container mt-4">
    <div id="header"></div> <!-- Header จะถูกโหลดที่นี่ -->
    <h2 class="text-center">ปรับปรุงตารางเวลาเดินรถ</h2>
    <div class="mb-3">
        <label class="form-label">รหัสสาย:</label>
        <input type="text" class="form-control" value="101" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">ชื่อเส้นทาง:</label>
        <input type="text" class="form-control" value="101 อ่างทอง-ป่าโมก-อยุธยา" readonly>
    </div>
    <div id="scheduleTable">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>เลขรถ</th>
                    <th>อยุธยา</th>
                    <th>ป่าโมกไปอ่างทอง</th>
                    <th>เลขรถ</th>
                    <th>อ่างทอง</th>
                    <th>ป่าโมกไปอยุธยา</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 0; i < 10; i++) {
                        document.write(`<tr>
                            <td><input type='text' class='form-control'></td>
                            <td><input type='text' class='form-control'></td>
                            <td><input type='text' class='form-control'></td>
                            <td><input type='text' class='form-control'></td>
                            <td><input type='text' class='form-control'></td>
                            <td><input type='text' class='form-control'></td>
                        </tr>`);
                    }
                </script>
            </tbody>
        </table>
    </div>
    <button class="btn btn-success" onclick="shareSchedule()">แชร์ไปไลน์</button>
    <button class="btn btn-primary" onclick="saveSchedule()">บันทึกลงเครื่อง</button>
    <script src="js/header-footer.js"></script>
</body>
</html>
